<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creación de variables con BigInt</h1>
    <button id="mostrar" onclick="mostrar()">Mostrar</button>
    <h2 id="mensaje"></h2>
    <script>
        let num1 = 9007199254740991n;
        let num2 = 10000000000000000n;
        function mostrar(){
            document.getElementById('mensaje').innerHTML=`Número 1: ${num1}, número 2: ${num2}`;
        }
    </script>
</body>
</html>
