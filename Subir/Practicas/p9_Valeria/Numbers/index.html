<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificar si un n√∫mero es par</h1>
    
    <input type="number" id="valor" onchange="esPar()">
    <p id="resultado"></p>

    <script>
        function esPar(){
            let num = document.getElementById('valor').value;
            if (num % 2 == 0){
                document.getElementById('resultado').textContent = "True";
            } else {
                document.getElementById('resultado').textContent = "False";
            }
        }
    </script>
</body>
</html>
