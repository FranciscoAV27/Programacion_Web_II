<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio de Number Methods</h1>
    <label>Ingresa un número para que este sea analizado: </label>
    <input type="number" id="valor">
    <button onclick="analizar()">Ingresar</button>
    <script>
        function analizar(){
            let numero = Number(document.getElementById('valor').value);
            console.log(`Número original: ${numero}`);
            console.log(`¿Es entero?, ${Number.isInteger(numero)}`);
            console.log(`Valor redondeado a dos decimales: ${numero.toFixed(2)}`);
            console.log(`valor en notación científica: ${numero.toExponential(3)}`);
        }
    </script>
</body>
</html>
